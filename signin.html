	<body class="text-center">
		<main class="form-signin">
			<form class="needs-validation">
				<!-- <img class="mb-4" src="https://cdn.dribbble.com/users/295073/screenshots/14646460/media/67f69fd9e04f1e3390ba222aaa015611.jpg?compress=1&resize=400x300" alt="" width="300" height="200"> -->
				<h1 class="h3 mb-3 fw-normal">Please sign in</h1>

				<div class="form-floating" was-validated>
					<input
						type="email"
						class="form-control"
						id="floatingInput"
						placeholder="name@example.com"
						required />
					<label for="floatingInput">Email address</label>
				</div>
				<div class="form-floating" was-validated>
					<input
						type="password"
						class="form-control"
						id="floatingPassword"
						placeholder="Password"
						required />
					<label for="floatingPassword">Password</label>
				</div>

				<div class="checkbox mb-3">
					<label>
						<input type="checkbox" value="remember-me" /> Remember
						me
					</label>
				</div>
				<a
					href="/Home.html"
					class="w-100 btn btn-lg btn-primary"
					type="submit"
					>Login</a
				>
			</form>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
	</body>
